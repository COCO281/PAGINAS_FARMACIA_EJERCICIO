<div class="contenedor">
    <span class="icon-close">
        <ion-icon name="close-outline"></ion-icon>
    </span>
    <div class="form-box login"> 
        <h2>Iniciar seción</h2>
        <form action="#">
        <div class="input-box">
        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
        <input type="text" required id="usu">
        <label for="">Usuario:</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="Key"></ion-icon></span>
            <input type="password" required id="contra">
            <label for="">Contraseña:</label>
        </div>
        <button class="btn" type="submit" onclick="iniciarSesion()">Ingresar</button>
      <div class="login-register">
        <p>
            ¿No esta registrado?
            <a href="" class="register-link">Registrarme</a>
        </p>
        </div>
        </form>
    </div>

    <div class="form-box register"> 
        <h2>Registro</h2>
        <form action="#">
            <div class="input-box">
                <span class="icon"><ion-icon name="body-sharp"></ion-icon></ion-icon></span>
                <input type="text" required>
                <label for="">Nombre Completo:</label>
            </div>
            <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" required>
            <label for="">Usuario:</label>
        </div>

        <div class="input-box">
            <span class="icon"><ion-icon name="Key"></ion-icon></span>
            <input type="password" required>
            <label for="">Contraseña:</label>
        </div>
        <button class="btn" type="submit">Registar</button>
      <div class="login-register">
        <p>
            ¿Volver?
            <a href="" class="login-link">Iniciar sesion</a>
        </p>
      </div>
    </form>
    </div>
